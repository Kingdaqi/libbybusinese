<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>开启头部工具栏 - 数据表格</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layui-v2.4.3/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layui-v2.4.3/style/admin.css" media="all">
    <script src="../../js/jquery-1.7.2.js"></script>
    <script src="../../js/jquery.tips.js"></script>
</head>
<body>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>组件</cite></a>
        <a><cite>数据表格</cite></a>
        <a><cite>开启头部工具栏</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!--<div class="layui-card-header">开启头部工具栏</div>-->
                <div class="layui-card-body">

                    <table class="layui-show" id="test-table-toolbar" lay-filter="test-table-toolbar"></table>

                    <script type="text/html" id="test-table-toolbar-toolbarDemo">
                        <div class="layui-table-tool">
                            <button class="layui-btn layui-btn-sm1 layui-btn-normal" lay-event="add">新增</button>
                            <input type="text" placeholder="用户名..." class="layui-input-search"/>
                            <button class="layui-btn layui-btn-sm1 layui-btn-normal" lay-event="search">搜索</button>
                        </div>
                    </script>

                    <script type="text/html" id="test-table-toolbar-barDemo">
                        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>

                    <script type="text/html" id="add-bar">
                        <div id="userInfo" style="height: 90%">
                            <form id="userInfoForm" style="width: 100%;height: 100%;">

                                <div class="layui-col-md6">
                                    <label for="username" class="layui-label">用户名</label>
                                    <input type="text" id="username" placeholder="请输入用户名" class="layui-input">
                                </div>

                                <div class="layui-col-md6">
                                    <label for="name" class="layui-label">姓名</label>
                                    <input type="text" id="name" placeholder="请输入姓名" class="layui-input">
                                </div>

                                <div class="layui-col-md6">
                                    <label for="password" class="layui-label">密码</label>
                                    <input type="password" id="password" placeholder="请输入密码" class="layui-input">
                                </div>

                                <div class="layui-col-md6">
                                    <label for="confirm" class="layui-label">确认密码</label>
                                    <input type="password" id="confirm" placeholder="请确认密码" class="layui-input">
                                </div>

                                <!--<div class="layui-unselect layui-form-select">
                                    <label for="roles" class="layui-label">角色</label>
                                    <div class="layui-select-title">
                                        <input type="text" id="roles" placeholder="请选择一个城市" value="" class="layui-input layui-unselect">
                                        <i class="layui-edge"></i>
                                    </div>
                                    <dl class="layui-anim layui-anim-upbit" style="">
                                        <dd lay-value="" class="layui-select-tips layui-this">请选择一个城市</dd>
                                        <dd lay-value="010" class="">北京</dd>
                                        <dd lay-value="021" class="">上海</dd>
                                        <dd lay-value="0571" class="">杭州</dd>
                                    </dl>
                                </div>-->
                            </form>
                        </div>
                        <div align="right" style="height: 10%">
                            <button class="layui-btn layui-btn-normal layui-btn-radius" >保存</button>
                            <button class="layui-btn layui-btn-primary layui-btn-radius" style="margin-right: 20px;">取消</button>
                        </div>
                    </script>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../layui-v2.4.3/layui/layui.js"></script>
<!--<script src="../js/jquery.min.js"></script>-->
<script>
    layui.config({
        base: '../../layui-v2.4.3/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function () {
        var $ = layui.jquery;
        var admin = layui.admin
            , table = layui.table;

        table.render({
            elem: '#test-table-toolbar'
            , url: 'getUsers'
            , method:'POST'
            , userName:""
            , toolbar: '#test-table-toolbar-toolbarDemo'
            , title: '用户数据表'
            , cols: [[
                {field: 'userid', title: 'ID', width: 200, fixed: 'left', unresize: true, sort: true}
                , {field: 'username', title: '用户名', width: 210}
                , {field: 'name', title: '姓名', width: 210}
                , {field: 'deptName', title: '所属部门', width: 210}
                , {field: 'roleName', title: '角色', width: 240}
                , {fixed: 'right', title: '操作', toolbar: '#test-table-toolbar-barDemo', width: 240}
            ]]
            , page: true
        });

        //头工具栏事件
        table.on('toolbar(test-table-toolbar)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;
                case 'search':
                    search();
                    break;
                case 'add':
                    add();
                    break;
            }
            ;
        });

        //监听行工具事件
        table.on('tool(test-table-toolbar)', function (obj) {
            var data = obj.data;
            //alert(data);
            if (obj.event === 'del') {
                layer.confirm('确认删除该用户信息吗？', function (index) {
                    $.ajax({
                        type: "POST",
                        url: 'delete',
                        data: {userId:data.userid},
                        dataType:'json',
                        cache: false,
                        success: function(data){
                            if (data.result=='success') {
                                obj.del();
                                layer.msg("删除成功");
                            }else{
                                layer.msg("删除失败");
                            }
                        }
                    });
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.prompt({
                    formType: 2
                    , value: data.email
                }, function (value, index) {
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });

        function search() {
            var username = getSearchContent();

            table.render({
                elem: '#test-table-toolbar'
                , url: 'getUsers'
                , method:'POST'
                , userName:username
                , toolbar: '#test-table-toolbar-toolbarDemo'
                , title: '用户数据表'
                , cols: [[
                    {field: 'userid', title: 'ID', width: 200, fixed: 'left', unresize: true, sort: true}
                    , {field: 'username', title: '用户名', width: 210}
                    , {field: 'name', title: '姓名', width: 210}
                    , {field: 'deptName', title: '所属部门', width: 210}
                    , {field: 'roleName', title: '角色', width: 240}
                    , {fixed: 'right', title: '操作', toolbar: '#test-table-toolbar-barDemo', width: 240}
                ]]
                , page: true
            });
        }
        
        function add() {
            var addBar = getAddBar();
            layer.open({
                type: 1,
                title: '新增',
                resize:1,
                skin: 'layui-layer-rim',
                area: ['800px', '600px'],
                content: addBar
            });
        }

    });
    function getSearchContent() {
        var username = $('.layui-input-search').val()
        return username;
    }
    function getAddBar() {
        return document.getElementById('add-bar').innerHTML;
    }

</script>
</body>
</html>
