              </div>

             </div>
            </div>

            <div class="tiem-last">
           <!-- 增加列表数量-->
             <div class="item-form">
              <div class="cell t-checkbox">
               <div class="cart-checkbox">
                <input type="checkbox" class="jdcheckbox">
               </div>
              </div>

              <div class="cell p-goods">

                </div>
