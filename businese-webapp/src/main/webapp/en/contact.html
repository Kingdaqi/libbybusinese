<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="/favicon.ico" />

  <title>RATEL INTERNATIONAL TRADE</title>
  <link rel="stylesheet" href="../assets/css/amazeui.css" />
  <link rel="stylesheet" href="../assets/css/common.min.css" />
  <link rel="stylesheet" href="../assets/css/contact.min.css" />

</head>
<body>
  <div class="layout">
    <!--===========layout-header================-->
    <div id="head"></div>




    <!--===========layout-container================-->
    <div class="layout-container">
      <div class="page-header">
        <div class="am-container">
          <h1 class="page-header-title">Contact Us</h1>
        </div>
      </div>

      <div class="breadcrumb-box">
        <div class="am-container">
          <ol class="am-breadcrumb">
            <li><a href="../index-en.html">Home</a></li>
            <li class="am-active">Contact Us</li>
          </ol>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="container">
        <!--<div class="section&#45;&#45;header">
					<h2 class="section&#45;&#45;title">Get In Touch!</h2>
					<p class="section&#45;&#45;description">
            云适配致力于为企业提供全球最先进的移动化技术帮助企业最高效安全实现生产力提升<br/>
              One Web，Any Device
					</p>
				</div>-->

        <div class="section-container">
          <div class="am-g">
            <!--contact-left start-->
            <div class="am-u-md-5">
              <ul class="contact-left">
                <li class="contact-box-item">
                  <div class="contact_item">
										<i class="contact_item--icon am-icon-phone"></i>
										<h3 class="contact_item--title">Call Us</h3>
										<p class="contact_item--text">
											Tel： <strong>18701374721</strong>,
											<br> Monday ~ Sunday, 8:00-22:00
										</p>
									</div>
                </li>
                <li class="contact-item">
                  <div class="contact_item">
										<i class="contact_item--icon am-icon-envelope-o"></i>
										<h3 class="contact_item--title">Drop a Line</h3>
										<p class="contact_item--text">
                                            zhanglibby@163.com, <br/>Look forward to hearing from you...
										</p>
									</div>
                </li>
                <li class="contact-item">
                  <div class="contact_item">
										<i class="contact_item--icon am-icon-map-marker"></i>
										<h3 class="contact_item--title">Visit Us</h3>
										<p class="contact_item--text">
                                            binhai high-tech zone, tianjin, 2 huatian road, huayuan industrial zone
										</p>
									</div>
                </li>
              </ul>
            </div>
            <!--contact-left end-->

            <!--contact-right start-->
              <div class="am-u-md-7">
                <div class="contact-form">
                  <h3 class="contact-form_title">Your Request</h3>
                  <form class="am-form">
                    <div class="am-g">
                      <div class="am-u-md-6">
                        <input type="email" class="" id="doc-ipt-email-1" placeholder="Name">
                      </div>
                      <div class="am-u-md-6">
                        <input type="email" class="" id="doc-ipt-email-2" placeholder="Email">
                      </div>
                    </div>

                    <div class="am-g">
                      <div class="am-u-md-6">
                        <input type="email" class="" id="doc-ipt-email-3" placeholder="Tel">
                      </div>
                      <div class="am-u-md-6">
                        <div class="am-form-group" style="background: #fcfcfc;">
                          <select id="doc-select-1" style="width: 100%;font-size: 16px;line-height: 20px;padding: 15px 20px;border-radius: 3px;color: #262626;border: 2px solid #e9e9e9;">
                            <option value="option1">option one</option>
                            <option value="option2">option two</option>
                            <option value="option3">option three</option>
                          </select>
                          <span class="am-form-caret"></span>
                        </div>
                      </div>
                    </div>

                    <div class=am-g>
                      <div class="am-u-md-12">
                        <div class="am-form-group">
                          <textarea class="" rows="5" id="doc-ta-1" placeholder="Write down what you want to say..."></textarea>
                        </div>
                      </div>
                    </div>

                    <div class="am-g">
                      <div class="am-u-md-9">
                        <div class="am-form-group am-form-file">
                          <button type="button" class="am-btn am-btn-default am-btn-sm btn-change">
                            <i class="am-icon-cloud-upload"></i> Uplode File</button>
                          <input type="file" multiple>
                        </div>
                      </div>
                      <div class="am-u-md-3">
                        <p><button type="submit" class="am-btn am-btn-default btn-reguest am-fr btn-fl">Submmit</button></p>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            <!--contact-right end-->
          </div>
        </div>
      </div>
    </div>
  </div>


  <!--===========layout-container================-->
  <div id="foot"></div>
